name: Matrix Demo
on: push
jobs:
    build:
        strategy:
            matrix:
                node-version: [16 ,18, 20]
                operating-system: [ubuntu-latest, windows-latest]
        runs-on: ${{ matrix.operating-system }}
        steps: 
            - name: Get code
              uses: actions/checkout@v4
            - name: install NodeJS
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: Install dependencies
              run: npm ci
            - name: Build project
              run: npm run build